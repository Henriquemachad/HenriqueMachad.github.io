<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
        color: orange;
        }
        .tag{
            background-color: orange;
        }
        p  {
            color: blue;
        }
        #gta{
            color: blue;
        }
    </style>
  </head>
  <body>
    <h1 >Frutas</h1>
    <p id="gta">Qual é a sua fruta favorita?</p>
    <ul class="tag" id="gta">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
