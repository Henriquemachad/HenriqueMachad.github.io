<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8">

    <title>HTML</title>

    <style>
        h1{
            font-family: sans-serif;
        }
        p{
            font-weight: 600;
        }
    body{
        font-size: 16px;
    }
    p{
        font-size: 3em;
    }
    li {

font-style: italic;

line-height: 60px;

text-align: center;

text-decoration: underline;


font-size: 2em;

}
    .um{
        background-color: rgb(238, 255, 0);
    }
    .dois{
        background-color: red;
    }
    .três{
        background-color:rgb(157, 107, 50);
    }
    </style>

  </head>

  <body>

    <h1>Cores</h1>

    <p>Qual é a sua cor favorita?</p>

    <ul>

      <li class="um">Amarelo</li>

      <li class="dois">Vermelho</li>

      <li class="três">Marrom</li>

    </ul>

  </body>

</html>
